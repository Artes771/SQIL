<div aria-hidden="true">
  <div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Delete Role</h2> 
      </div>
      <div class="modal-body">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
          <div>
            <div>
              <mat-form-field class="example-full-width" style="width: 300px">
                <input matInput placeholder="ID" name="id" formControlName="id" readonly>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="example-full-width" style="width: 300px">
                <input matInput placeholder="Role" name="role" formControlName="role" readonly>
              </mat-form-field>
            </div>
          </div>
        </form>
        <div>
          <button color="primary" mat-raised-button [disabled] (click)="save()">Delete</button>
          <button color="warn" id="cancel-save" mat-raised-button (click)="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
