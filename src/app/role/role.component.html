<div>
    <h2>
        <button mat-raised-button (click)="openCreateDialog()">
            <span>Create Role</span>
        </button>
    </h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" >
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let role"> {{role.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let role"> {{role.role}} </td>
            </ng-container>
            <ng-container matColumnDef="Button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let role">                        
                    <div>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openDeleteDialog(role)">Delete</button>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openEditDialog(role)">Edit</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="itemsPerPage" showFirstLastButtons></mat-paginator> 
    </div>
</div>
