<div aria-hidden="true">
  <div>
      <div class="modal-content">
          <div class="modal-header">
              <h2>Update User</h2>
          </div>
          <div class="modal-body">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
              <div>
                <div>
                  <mat-form-field class="example-full-width" style="width: 300px">
                      <input matInput placeholder="FirstName" name="firstName" formControlName="firstName">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width" style="width: 300px">
                      <input matInput placeholder="LastName" name="lastName" formControlName="lastName">
                  </mat-form-field>
                </div>
                <mat-form-field>
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="roles">
                    <mat-option *ngFor="let role of Roles" [value]="role.id === editForm.get('roles').value?.id ? editForm.get('roles').value : role">
                      {{role.role}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </form>
            <div>
              <button color="primary" mat-raised-button [disabled]="editForm.invalid" (click)="save()">Save</button>
              <button color="warn" mat-raised-button (click)="closeModal()">Cancel</button>
            </div>
          </div>
      </div>
  </div>
</div>
