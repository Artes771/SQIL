<div>
    <h2>
        <button mat-raised-button (click)="openCreateDialog(Roles)">
            <span>Create User</span>
        </button>
    </h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" >
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                </ng-container>
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> LastName </th>
                <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let user"> {{user.role.role}} </td>
            </ng-container>
            <ng-container matColumnDef="Button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let user">                        
                    <div>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openDeleteDialog(user)">Delete</button>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openEditDialog(user, Roles)">Edit</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="itemsPerPage" showFirstLastButtons></mat-paginator> 
    </div>
</div>
