<div>
    <h2>
        <button mat-raised-button (click)="openCreateDialog()">
            <span>Create Permission</span>
        </button>
    </h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" >
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let permission"> {{permission.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Permission">
                <th mat-header-cell *matHeaderCellDef> Permission </th>
                <td mat-cell *matCellDef="let permission"> {{permission.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let permission">                        
                    <div>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openDeleteDialog(permission)">Delete</button>
                        <button style="width: 75px; float:right;" mat-raised-button (click)="openEditDialog(permission)">Edit</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="itemsPerPage" showFirstLastButtons></mat-paginator> 
    </div>
</div>
